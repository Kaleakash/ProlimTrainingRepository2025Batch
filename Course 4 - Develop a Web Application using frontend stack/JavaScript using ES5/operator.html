<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Operator Examples</h2>
    <script type="text/JavaScript"> 
        var a=10;
        var b=20;
        var sum = a+b;
        document.write("Sum of two number is "+sum)
        var m=10;       // number type consider 
        var n="10";     // string type consider 
        document.write("<br/> == <br/>")
        document.write(m==n)        // it check only value 
        document.write("<br/> === <br/>")
        document.write(m===n)        // it check only value as well as their data types 
    </script>
</body>
</html>
