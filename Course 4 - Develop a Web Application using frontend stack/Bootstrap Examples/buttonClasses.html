<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    <style type="text/css">
        .myButton{
            background-color: aquamarine;
            border: 1px brown dotted;
            color: teal;
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>
    <div class="container">
    <input type="button" value="Click Here"/><br/>
    <input type="button" value="Click Here" 
    style="background-color: yellow;color: white;border: 1px red solid;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;"/>
    <br/>
    <input type="button" value="Click Here" class="myButton"/><br/>
    <input type="button" value="Click Here" class="myButton"/><br/>
    <input type="button" value="Click Here" class="btn"/><br/>
    <input type="button" value="Click Here" class="btn btn-success"/><br/>
    <input type="button" value="Click Here" class="btn btn-primary"/><br/>
    <input type="button" value="Click Here" class="btn btn-secondary"/><br/>
    <input type="button" value="Click Here" class="btn btn-info"/><br/>
    <input type="button" value="Click Here" class="btn btn-danger"/><br/>
    <input type="button" value="Click Here" class="btn btn-link"/><br/>
    <input type="button" value="Click Here" class="btn btn-warning"/><br/>
    <input type="button" value="Click Here" class="btn btn-success" style="color: red;"/><br/>
    <input type="button" value="Click Here" class="btn btn-success myButton" /><br/>
    </div>
</body>
</html>
